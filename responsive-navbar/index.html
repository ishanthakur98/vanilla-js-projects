    <script>
        var links = document.querySelector(".links")
        var classList = links.classList;
        let btn = document.querySelector(".btn-toggle");
        btn.addEventListener("click" , () =>{
            if(classList.contains("hide-links")){
                classList.remove("hide-links")
            }else{
                classList.add("hide-links");
            }
        })
        console.log(classList)

    </script>
